{% extends "opensky/template.html" %}
{% block body %}
    <div class="services-section container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h2 class="title"><span>Что Вы</span>получаете</h2>
            </div>
            <div class="col-md-8">
                    <div id="servicesCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            {% for item in services %}
                                {% if forloop.first %}
                                <div class="item active">
                                {% else %}
                                <div class="item">
                                {% endif %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="service-item">
                                                <div class="thumb-middle">
                                                    <i class="glyphicon {{ item.icon }}"></i>
                                                </div>
                                                <h4 class="service-name">{{ item.text }}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        {% for item in services %}
                        <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}"></li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
