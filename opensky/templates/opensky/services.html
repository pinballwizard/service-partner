{% extends "opensky/template.html" %}
{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3">
                <div class="jumbotron text-center">
                    <h3>Сервисы компании</h3>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for service in services %}
                        <div class="col-md-3">
                            <img class="img-circle" src="{{MEDIA_URL}}{{service.image}}" width="140px" height="140px">
                            <h4>{{service.header}}</h4>
                            <p>{{service.text}}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
