{% extends "opensky/template.html" %}
{% block body %}
    <div class="container-fluid text-center">
        <div class="row">
            <div class="jumbotron">
                <h2 class="title">Товары</h2>
                <p>Здесь вы можете ознакомиться с оборудованием,<br /> предоставляемым нашей компанией. <br />Более подробную информацию Вы можете узнать по телефонам,<br /> указанном в разделе "Контакты"</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row gallery-section">
            {% for item in equipments %}
                <figure class="col-md-4">
                    <a title="{{item.name}} {{item.manufacturer}} {{item.price}} руб." class="fancybox" rel="group" href="{{MEDIA_URL}}{{item.image}}">
                        <img src="{{MEDIA_URL}}{{item.image}}" width="100%" height="100%"/>
                    </a>
                </figure>
            {% endfor %}
        </div>
    </div>
{% endblock %}
