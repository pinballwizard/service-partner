{% extends "opensky/template.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center main-logo ">
                    <div class="main-header">
                        <img src="{% static 'opensky/images/logo.png' %}" height="150px" width="150px">
                    </div>
                    <div class="main-header text-left">
                        <h1><b>СЕРВИС<br>
                            ПАРТНЕР</b> <br>
                            <small></small>
                        </h1>
                    </div>
                    <div class="main-header">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                        {{ office.phone|join:"<br>" }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="carousel-section col-md-10 col-md-offset-1">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        {% for image in carousel_images %}
                            <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" class={{forloop.first|yesno:"active,"}}></li>
                        {% endfor %}
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        {% for image in carousel_images %}
                            <div class="item {{forloop.first|yesno:'active,'}}">
                                <img src="{{MEDIA_URL}}{{image.image}}" height="75%" width="75%"/>
                                <div class="carousel-caption">
                                    <h2>{{ image.text }}</h2>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
</div>
{% endblock %}
