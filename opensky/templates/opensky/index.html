{% extends "opensky/template.html" %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="carousel-section col-md-10 col-md-offset-1">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        {% for image in carousel_images %}
                            <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" class={{forloop.first|yesno:"active,"}}></li>
                        {% endfor %}
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        {% for image in carousel_images %}
                            {% if image == carousel_images|first %}
                            <div class="item active">
                                <img src="{{ MEDIA_URL}}{{image.image}}" height="500" width="500"/>
                                <div class="carousel-caption">
                                    <h2>{{ image.text }}</h2>
                                </div>
                            </div>
                            {% else %}
                            <div class="item">
                                <img src="{{ MEDIA_URL}}{{image.image}}" height="500" width="500"/>
                                <div class="carousel-caption">
                                    <h2>{{ image.text }}</h2>
                                </div>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
