<script src="{% static 'opensky/script/jquery-2.1.3.min.js' %}"></script>
<link href="{% static 'opensky/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'opensky/bootstrap/js/bootstrap.min.js' %}"></script>

<span><img src="{% static 'opensky/images/logo.png' %}" height="48" width="46"/></span>
<h1>OPENSKY</h1>

<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d35673.333210687946!2d92.86120790528024!3d56.02588821575081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1421052617396" width="100%" height="400"></iframe>
<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center main-logo ">
            <div class="main-header">
                <img src="{% static 'opensky/images/logo.png' %}" height="150px" width="150px">
            </div>
            <div class="main-header text-left">
                <h1><b>СЕРВИС<br>
                    ПАРТНЕР</b> <br>
                    <small></small>
                </h1>
            </div>
            <div class="main-header">
                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                {{ office.phone|join:"<br>" }}
            </div>
        </div>
    </div>
</div>

<div class="col-md-4 text-left hidden-sm hidden-xs">
    <img src="{% static 'opensky/images/28322+.png' %}" class="img-responsive" height="100px" width="100px">
</div>



<div class="col-md-12 product">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3 class="panel-title">{{ item.name }}</h3>
        </div>
        <div class="panel-body">
            <img class="mImage modalClick" src="{{ item.image.url }}">
            <div class="modal fade myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg text-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{ item.name }}</h4>
                        </div>
                        <div class="modal-body">
                            <figure>
                                <img src="{{ item.image.url }}" width="100%" height="100%" align="middle">
                                <p class="text-justify">{{ item.description|safe }}</p>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
