<!DOCTYPE html>
<html>
<head lang="en">
    {% load staticfiles %}
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1" charset="UTF-8"/>

    <script src="{% static 'opensky/script/jquery-2.1.3.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'opensky/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'opensky/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'opensky/fancybox/lib/jquery.mousewheel-3.0.6.pack.js' %}"></script>
    <script src="{% static 'opensky/fancybox/source/jquery.fancybox.pack.js' %}"></script>
    <script src="{% static 'opensky/fancybox/source/helpers/jquery.fancybox-buttons.js' %}"></script>
    <script src="{% static 'opensky/fancybox/source/helpers/jquery.fancybox-media.js' %}"></script>
    <script src="{% static 'opensky/fancybox/source/helpers/jquery.fancybox-thumbs.js' %}"></script>
    <link rel="stylesheet" href="{% static 'opensky/fancybox/source/jquery.fancybox.css' %}"/>
    <link rel="stylesheet" href="{% static 'opensky/fancybox/source/helpers/jquery.fancybox-buttons.css' %}"/>
    <link rel="stylesheet" href="{% static 'opensky/fancybox/source/helpers/jquery.fancybox-thumbs.css' %}"/>

    <script src="{% static 'opensky/script/myscript.js' %}"></script>
    <link rel="stylesheet" href="{% static 'opensky/style/mystyle.css' %}">
    <title>Сервис-Партнер</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                     <a class="navbar-brand" href="{% url 'home' %}">Сервис-Партнер</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="{% url 'home' %}">Главная</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="menu1" href="#">
                                О компании
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'company' %}">О компании</a></li>
                                <li><a href="{% url 'workers' %}">Сотрудники</a></li>
                                <li class="divider"></li>
                                <li><a href="{% url 'contacts' %}">Контакты</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'features' %}">Решения</a></li>
                        <li><a href="{% url 'equipment' %}">Оборудование</a></li>
                        <li><a href="{% url 'pricing' %}">Цены</a></li>
                        <li><a href="{% url 'services' %}">Услуги</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <div class="wrapper">
        <footer>
            <script type="text/javascript">(function() {
                if (window.pluso)if (typeof window.pluso.start == "function") return;
                if (window.ifpluso==undefined) { window.ifpluso = 1;
                    var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
                    s.type = 'text/javascript'; s.charset='UTF-8'; s.async = true;
                    s.src = ('https:' == window.location.protocol ? 'https' : 'http')  + '://share.pluso.ru/pluso-like.js';
                    var h=d[g]('body')[0];
                    h.appendChild(s);
                }})();</script>
            <div class="pluso" data-background="transparent" data-options="big,square,line,horizontal,nocounter,theme=04" data-services="vkontakte,odnoklassniki,facebook,google,twitter" data-url="http://service-partner.ru" data-title=&quot;Сервис-Партнер&quot; data-description="Системы мониторинга транспорта - комплексные решения для Вашего бизнеса"></div>
            <span>2015 © ООО "Спорт-лото" created by <a href="#">Craby</a><br><br></span>
        </footer>
    </div>
</body>
</html>
