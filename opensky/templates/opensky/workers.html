{% extends "opensky/template.html" %}
{% block meta %}
    <meta name="Description" content="Сотрудники компании Сервис-Партнер">
{% endblock meta %}
{% block body %}
    <div class="container text-center">
        <div class="page-header">
            <h3 class="title">Сервис-Партнер<br>
                <small>Наши сотрудники</small>
            </h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
        {% for person in workers %}
            <div class="col-md-4">
                <figure>
                    <img class="img-rounded" src="{{MEDIA_URL}}{{person.photo}}" height="50%" width="50%"/>
                </figure>
                <p>{{person.name}} {{person.lastname}}</p>
                <p>{{person.email}}</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
