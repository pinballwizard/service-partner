{% extends "opensky/template.html" %}
{% block body %}
    <div class="container text-center">
        <div class="page-header">
            <h3 class="title">Сервис-Партнер <br>
                <small>Наши сотрудники</small>
            </h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
        {% for person in workers %}
            <div class="col-md-4">
                <figure>
                    <img class="img-rounded" src="{{MEDIA_URL}}{{person.photo}}" height="100" width="100"/>
                </figure>
                <p>{{person.name}} {{person.lastname}}</p>
                <p>{{person.email}}</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
